<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket Cost Calculator</title>
  </head>

  <!-- Create a webpage where a user can select the name of a movie, the time of day that they would like to see the movie and their age. The webpage should let them know how much their movie ticket will cost, based on those three factors. Consider that non-"first-release" movies, matinee and senior tickets tend to be cheaper than the regular priced ticket.

  Your constructor and prototype could be called Ticket and you can come up with the formula for determining how the price is calculated depending on the input from the user. -->
  <body>
    <div class="container">
      <h1>Movie Ticket Cost Calculator</h1>
<!-- form checkbox for new release
form checkbox for matinee
form select box for child, adult, senior -->
      <div class="row">
        <div class="col-md-6">
          <div class="padding">
            <h4>New Releases</h4>
            <p>Smurfs: The Lost Village</p>
            <p>Colossal</p>
            <p>Gifted</p>
          </div>
          <div class="padding">
            <h4>Still in Theatres</h4>
            <p>Life</p>
            <p>CHIPS</p>
            <p>Logan</p>
          </div>
          <form id="form" >
            <div class="padding">
              <input type="checkbox" name="newRelease" value="newRelease">New Release
            </div>
            <div class="padding">
            <input type="checkbox" name="matinee" value="matinee">Matinee
            </div>
            <div class="padding">
              <select class="form-control" id="age">
                <option value="adult">Adult</option>
                <option value="child">Child</option>
                <option value="senior">Senior</option>
              </select>
            </div>
            <button type="submit" class="btn">Check Price</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="cost">
            <h2></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
